    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we bulit communities. You have a voice, but so does your audience.Create

            <button class="button" type="button">Register</button>
            <div class="icon-container">
                <div class="social-media"><a href="https://www.facebook.com/" target="_blank"><i
